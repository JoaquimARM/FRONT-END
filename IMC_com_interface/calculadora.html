<html lang="en">
<head>

    <title>Calculadora IMC</title>
    <link rel="stylesheet" href=".\css\style.css">
</head>
<body>
    <section class="container">
        <h1 style="color: rgb(0, 0, 0);">calculadora IMC</h1> <!--criando um formulario-->

        </form>

        <div id="resultado"></div> <!--resultado-->

    </section>
