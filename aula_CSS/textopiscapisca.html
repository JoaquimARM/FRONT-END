<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto pisca-pisca</title>
    <style>
        body{
            background-color: blanchedalmond;
            font-family: Arial, Helvetica, sans-serif
        }
        .pisca-pisca{
            color: brown;
            font-size: 130px;
            animation: pisca-pisca 0.1s linear infinite;
        }

        @keyframes pisca-pisca{
            0%{
                opacity: 1;
            } 50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <h1>texto pisca-pisca:</h1>
    <div class="pisca-pisca">
        <p>pisca-pisca</p>
    </div>
    
</body>
</html>
